<!DOCTYPE html>
<html>
	<head>
		<title>淘宝网触屏版</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!--顶部-->
		<section class="top">
			<div class="top_img">
				<img style="width: 100%;" src="img/-633861379.jpg"/>
				<span class="ellipse_button img_position">1/5</span>
			</div>
			
			<div class="top_content">
				<div class="top_content_left">
					<p class="price_box">
						<span class="price">￥0.5</span>
						<span class="youhui">淘宝币抵2%</span>
					</p>
					<p class="content">
						现货现货现货现货现货现货现货现货现货现货现货现货现货现货
					</p>
				</div>
				<div class="top_content_right">
					<span class="gray_span share">分享有礼</span>
				</div>
			</div>
			<div class="info">
				<span style="text-align-last: left;" class="gray_span kuaidi">快递:10.00元</span>
				<span class="gray_span xiaoliang">月销8815笔</span>
				<span style="text-align-last: right;" class="gray_span address">浙江温州</span>
			</div>
		</section>
		
		<!--服务、参数-->
		<section class="tips">
			<div class="tips_div tips_server">
				<span class="gray_span server_title">服务</span>
				<span class="tips_value">不支持七天无理由</span>
				<span class="gray_span right_botton">></span>
			</div>
			<div class="tips_div">
				&nbsp;
			</div>
			<div class="tips_div tips_parameter">
				<span class="gray_span parameter_title">参数</span>
				<span class="tips_value">品牌 型号...</span>
				<span class="gray_span right_botton">></span>
			</div>
		</section>
	</body>
</html>
